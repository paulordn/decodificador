<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="img/favicon.png">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <!-- Titulo da página-->
        <img id="logo" src="img/Logo.png">
        <h1 class="titulo">Challenge Oracle ONE - Alura</h1>
    </header>
    <main>
        <div class="entrada">
            <div>
                <!--Textarea para o usurário dar sua primeira entrada no decoficador-->
                <textarea id="entrada" class="textoEntrada" placeholder="digite seu texto..." pattern="^[a-z]$"></textarea>
            </div>
            <div class="info">
                <img src="img/exclamation.svg" alt="ponto de exclamação" width="12px" id="iconExclamacao">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button class="botao1"><h4>Criptografar</h4></button>
                <button class="botao2"><h4>Descriptografar</h4></button>
            </div>
        </div>
        <div class="resultados">
            <div class="naoEncontrado">
                <img class="lupa" id="imgLupa" src="img/procurando.svg">
                <h2 id="msNone" class="naoEncontrado"></h2>
            </div>
            <div>
                <textarea class="textoSaida" id="msgDigiteTexto" readonly cols="20" rows="20" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
                <textarea id="saida" readonly></textarea>
            </div>
            <div class="botaoCopia" id="areaBotao"></div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>2022 <a href="https://www.linkedin.com/in/paulo-rondon/">Paulo Rondon Barros</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
